<app-header backBtn="/auth" title="Registro"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <app-logo></app-logo>

      <app-custom-input
        icon="person-outline"
        autocomplete="name"
        [control]="form.controls.name"
        type="name"
        label="Nombre"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?.['required']">
          El campo es requrido
        </div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">
          el nombre debe tener al menos 4 caracteres
        </div>
      </div>

      <app-custom-input
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="E-mail"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requrido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingrese un correo valido
        </div>
      </div>

      <app-custom-input
        icon="lock-closed-outline"
        type="password"
        [control]="form.controls.password"
        label="Password"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          La contrase√±a es requrida
        </div>
      </div>

      <ion-button
        expand="block"
        type="submit"
        [disabled]="form.invalid"
        shape="round"
        mode="ios"
        class="submit"
      >
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
